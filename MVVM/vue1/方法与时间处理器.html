<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法与事件处理器</title>
    <script src="vue.min.js"></script>
</head>
<body>
<!--v-on 监听DOM事件-->
<div id="example">
    <button v-on:click="greet">Greet</button>
</div>
<div id="example-2">
    <button v-on:click="say('hi')">Say Hi</button>
    <button v-on:click="say('what')">Say What</button>
</div>

<!--事件修饰符
为v-on 增加了两个事件修饰符  .stop   .prevent
<a v-on:click.stop='doThis'></a> 阻止点击事件冒泡

<a v-on:submit.prevent='onSubmit'></a> 提交事件不在重载页面
<a v-on:click.stop.prevent='doThat'></a>   修饰符可以串联
<a v-on:click.stop='doThis'></a> 阻止点击事件冒泡

添加事件侦听器时使用 capture 模式
<div v-on:click.capture="doThis">...</div>

只当事件在该元素本身（而不是子元素）触发时触发回调
<div v-on:click.self="doThat">...</div>


按键修饰符：keyup：
input v-on:keyup.enter='submit'




-->

</body>
<script>
    {
        var vm=new Vue({
            el:'#example',
            data:{
                name:'vue.js'
            },
            methods:{
                greet:function (event) {
                    //方法内‘this’指向vm
                    alert('Hello'+this.name+'!');
                    //    ‘event’是原生DOM事件
                    alert(event.target.tagName);
                }
            }
        })
    }


//内联式
    {
        var vm=new Vue({
            el:'#example-2',
            methods:{
                say:function (val) {
                    alert(val);
                }
            }

        })




    }

</script>
</html>
