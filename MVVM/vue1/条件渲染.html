<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script src="vue.min.js"></script>
</head>
<body>
<!--v-if
-->
<h1 v-if="ok">Yes</h1>
<h1 v-else>NO</h1>
<!--若有多个条件 可以使用template v-if包装-->


<!--v-show： 元素会始终渲染并保持在DOM中  v-show不支持template
-->
</body>
</html>
