<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流体定位布局</title>
</head>
<body>
<!--两列布局-->
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{

    }
    #main{
        width: 30%;
        margin-right: 30%;
        margin-left: 30%;
        border: 1px solid black;
        margin-bottom: 10px;
    }
    #footer{
        border: 1px solid black;
        text-align: center;
        padding: 10px;
        clear: both;
    }

</style>
