<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=[1,3,2,4,5];
    //reverse:将数组相反方向排序
    document.write(num.reverse()+"<br/>");
    var num1=[0,1,5,10,15];
    var num2=[0,5,1,10,15,20];
    //sort():对数组按序排序
    document.write(num.sort()+"<br/>");
    document.write(num1.sort()+"<br/>");  //输出为0,1,10,15,5 可见sort有些情况并不合适

    function compare(value1,value2){
        if(value1<value2){
            return -1;
        }
        else if (value1>value2){
            return 1;
        }
        else{
            return 0;
        }

    }

    num1.sort(compare);
    document.write(num1);
</script>

</body>
</html>
