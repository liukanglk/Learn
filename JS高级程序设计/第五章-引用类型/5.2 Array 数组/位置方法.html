<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //indexOf():从数组的开头找
    //lastIndexOf():从数组的末尾找
    var num=[1,2,3,4,5,4,3,2,1];
    document.write(num.indexOf(4)+"<br/>");
    document.write(num.indexOf(4,4)+"<br/>"); //indexOf 和 lastIndexOf第二个参数表示查找的起点
    document.write(num.lastIndexOf(2)+"<br/>");
    document.write(num.lastIndexOf(2,4)+"<br/>");
</script>
</body>
</html>
