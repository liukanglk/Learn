<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(num1,num2){
        var sum=num1+num2;
        return sum;
    }
    console.log(add(1,2));
    //特权方法:在创建了MyObject实例后，变量privateVariable和privateFunction()函数，只能通过publicMethod()这一途径访问。

    function MyObject() {
        //私有变量和私有函数
        var privateVariable=10;

        function privateFunction(){
            return false;
        }

        //特权方法
        this.publicMethod=function () {
            privateVariable++;
            return privateFunction();
        };
    }
//利用私有和特权成员，可以隐藏那些不应该被直接修改的数据， 例如：
    function Person(name) {
        this.getName=function () {
            return name;
        };
        this.setName=function (value) {
            name=value;
        };

    }

    var person1=new Person("lk");
    console.log(person1.getName());
    person1.setName("SW");
    console.log(person1.getName());
</script>

</body>
</html>
