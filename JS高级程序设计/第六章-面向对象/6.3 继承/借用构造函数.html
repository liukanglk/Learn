<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //即在子类型构造函数的内部制造超类型构造函数
    function SuperType() {
        this.colors=["red","blue","green"];
    }
    function SubType() {
        //继承了SuperType
        SuperType.call(this); //call:调用函数
    }

    var instance1=new SubType();
    instance1.colors.push("black");

    console.log(instance1.colors);

    var instance2=new SubType();
    console.log(instance2.colors);
</script>
</body>
</html>
