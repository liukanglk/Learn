<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
/*
    1)	Configurable：表示能否通过delete删除属性从而重新定义属性，能否修改属性的特性。默认为true。
    2)	Enumerable：表示能否通过for-in循环返回属性。
    3)	Writeable：表示能否修改属性的值。
    4)	Value：包含这个属性的数据值。
    */
var person={ };
//注意：在使用Object.defineProperty时，Configurable,Enumerable,writeable默认是false
Object.defineProperty(person,"name",{
    configurable:false,
    value:"LK"
});

console.log(person.name);
delete  person.name;
console.log(person.name);

/*访问器属性
    1)	Configurable：表示能否通过delete删除属性从而重新定义属性，能否修改属性的特性。默认为true。
    2)	Enumerable：表示能否通过for-in循环返回属性。
    3)  Get：在读取属性时调用的函数  默认为：undefined
    4） Set：在写入属性时调用的函数  默认为：undefined
 */
//year前面的下划线“_”是一种常用的记号，用于表示只能通过对象方法访问的属性。
var book={
    _year:2004,
    edition:1
};
Object.defineProperty(book,"year",{
    get:function () {
        return this._year;
    },
    set:function (newValue) {
        if(newValue>2004){
            this._year=newValue;
            this.edition+=newValue-2004;
        }
    }
});
book.year=2005;
console.log(book.edition);

</script>
</body>
</html>
