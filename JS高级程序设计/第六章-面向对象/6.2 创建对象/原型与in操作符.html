<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //in 操作符会在通过对象能够访问给定属性时返回true
    function  Person() {
        Person.prototype.name="LK";
        Person.prototype.age=18;
        Person.prototype.job="IT";
        Person.prototype.sayName=function () {
            console.log(this.name);
        };
    }
    var person1=new Person();
    var person2=new Person();
    console.log(person1.hasOwnProperty("name"));  //false 因为来自原型
    console.log("name" in person1); //true

    person1.name="SW";
    console.log(person1.name);
    console.log(person1.hasOwnProperty("name"));  //true : 因为来自实例
    console.log("name" in person1); //true
    console.log(person2.name);
    console.log(person2.hasOwnProperty("name"));  //false 因为来自原型


    delete person1.name;
    console.log(person1.name);
    console.log(person1.hasOwnProperty("name"));  //true : 因为来自原型

    function hasPrototypeProperty(object,name) {
        return !object.hasOwnProperty(name)&&(name in object);
    }

    console.log(hasPrototypeProperty(person1,"name"));
</script>
</body>
</html>
