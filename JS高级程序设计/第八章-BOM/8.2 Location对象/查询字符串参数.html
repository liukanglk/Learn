<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getStringArgs() {
        //取得查询字符串并去掉开头“问号？”
        var qs=(location.search.length>0?location.search.substring(1):""),
            //保存数据的对象
            args={};
        //取得第一项
        items=qs.length?qs.split("&"):[],
            item=null,
            name=null,
            value=null,
            //在for循环中使用
            i=0,
            len=items.length;
        for(i=0;i<len;i++){
            item=items[i].split("=");
            name=decodeURIComponent(item[0]);
            value=decodeURIComponent(item[1]);

            if(name.length){
                args[name]=value;
            }
        }return args;
    }


    //假设查询的字符串为？q=javascript&num=10
    var args=getStringArgs();
    alert(args["q"]);
    alert(args["num"]);
</script>
</body>
</html>
