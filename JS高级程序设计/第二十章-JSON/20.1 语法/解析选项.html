<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

//JSON.parse()方法也可以接收另外一个参数，该参数是一个函数
//    如果还原函数返回undefined，则表示要从结果中删除相应的值
//    如果返回其他值，则将該值插入到结果中
var book={
    title:"profession javascript",
    authors:[
        "LK"
    ],
    edition:3,
    year:2011,
    releaseDate:new Date(2011,11,1)
};

var jsonText=JSON.stringify(book);

var bookCopy=JSON.parse(jsonText,function (key, value) {
    if (key=="releaseDate"){
        return new Date(value);
    }else{
        return value;
    }
});

console.log(bookCopy.releaseDate.getFullYear());
    </script>
</body>
</html>
