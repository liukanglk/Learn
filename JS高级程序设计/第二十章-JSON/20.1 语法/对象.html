<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //下面是JS中的对象字面量
    var object={
        name:"LK",
        age:29
    }
    //以下为JSON表示
    {
        "name":"LK",
        "age":29
    }
    //JSON和JS 对象字面量相比 ：（1）没有声明变量（JSON中没有变量的概念）（2）结尾没分号“；”


    //以下为JS中数组字面量
    var values=[25,"hi",true];
    //json中
    [25,"hi".true]



</script>

</body>
</html>
