<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // attachEvent（）和detachEvent()这两个参数都接收一个参数 事件处理程序名称与事件处理程序函数
    var btn=document.getElementById("myBtn");
    btn.attachEvent("onclick",function () {
        alert("Clicked");
    });
</script>
</body>
</html>
