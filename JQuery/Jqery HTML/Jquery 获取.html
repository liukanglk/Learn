<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取</title>
    <script type="text/javascript" src="../jquery.js"></script>
</head>
<body>
<script>
/*text():设置或返回所选元素的文本内容
* html():设置或返回所选元素的内容
* val():设置或返回表单字段的值
* attr():获取属性
*
* */

$(document).ready(function () {
    $('#btn1').click(function () {
        alert("text: " + $('#test').text());  //获取
    });
    $('#btn2').click(function () {
        alert("text: " + $('#test').html());   //获取
    });
    $('#btn3').click(function () {
        alert("val: " + $('#val').val());     //获取
    });
      $('#btn4').click(function () {
        alert("attr: " + $('#attr').attr('href'));  //获取
    });



});

</script>

<body>
<p><input type="text" id="val" value="lk"/></p>
<p id="test">这是段落中的<b>粗体</b>文本。</p>

<a href="http://www.baidu.com" id="attr" >baidu.com</a>
<button id="btn1">显示文本</button>

<button id="btn2">显示 HTML</button>
<button id="btn3">显示表单内容</button>
<button id="btn4">显示属性</button>

</body>
</body>
</html>
