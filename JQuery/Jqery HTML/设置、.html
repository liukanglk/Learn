<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <script type="text/javascript" src="../jquery.js"></script>
</head>
<body>
<script>
    /*text():设置或返回所选元素的文本内容
    * html():设置或返回所选元素的内容
    * val():设置或返回表单字段的值
    * attr():设置或获取属性
    *
    * */

    $(document).ready(function () {
        $('#btn1').click(function () {
            $('#test1').text('刘康');
        });
        $('#btn2').click(function () {
            $('#test2').html('<b>飞起来<b>');
        });
        $('#btn3').click(function () {
            $('#val').val('去吧，皮卡丘');
        });
        $('#btn4').click(function () {
            $('#attr').attr('href','http://www.w3school.com.cn');
        });



    });

</script>

<body>
<p><input type="text" id="val" value="lk"/></p>
<p id="test1">刘康啊啊啊啊 啊</p>
<p id="test2"><b>刘康</b></p>


<a href="http://www.baidu.com" id="attr" >baidu.com</a>
<button id="btn1">设置文本</button>

<button id="btn2">设置 HTML</button>
<button id="btn3">设置表单内容</button>
<button id="btn4">设置属性</button>

</body>
</body>
</html>
