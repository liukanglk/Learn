<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery.js"></script>
</head>
<body>
<script>
    /*三个基本的过滤方法是：
    * first():返回被选元素的首个元素
    * last():返回所选元素的最后一个有时怒
    * eq():返回元素中带有指定索引号的元素
    *
    * filter():规定一个标准，不匹配的元素会在集合中被删除，匹配的元素会返回
    *not():返回所有不匹配标准的元素
    * */

    $(document).ready(function () {
        $('div').first().css('color','red');
     // $('div p').last().css('color','red');

    })
</script>

<h1>欢迎来到我的主页</h1>
<div>
    <p>这是 div 中的一个段落。</p>
</div>
<div>
    <p>这是 div 中的另一个段落。</p>
    <span></span>
</div>

<p>这也是段落。</p>
</body>
</html>
