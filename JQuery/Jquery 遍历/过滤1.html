<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../jquery.js"></script>
</head>
<body>
<script>
    /*三个基本的过滤方法是：
    * first():返回被选元素的首个元素
    * last():返回所选元素的最后一个有时怒
    * eq():返回元素中带有指定索引号的元素
    *
    * filter():规定一个标准，不匹配的元素会在集合中被删除，匹配的元素会返回
    *not():返回所有不匹配标准的元素
    * */

    $(document).ready(function () {
        // $('p').eq(1).css({color:'red'})   //eq系数从0开始
        // $('h1').eq(1).css('color','red');


        // $('p').filter('.p1').css('color','blue');  //filiter()
        $('p').not('.p1').css('color','blue');  //not()



    })
</script>

<h1>欢迎来到我的主页</h1>
<p>我是唐老鸭 (index 0)。</p>
<p>唐老鸭 (index 1)。</p>
<p class="p1">我住在 Duckburg (index 2)。</p>
<p class="p1">我最好的朋友是米老鼠 (index 3)。</p>
<h1>来吧</h1>
</body>
</html>
