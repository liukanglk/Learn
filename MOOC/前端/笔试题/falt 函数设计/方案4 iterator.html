<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    Array.prototype[Symbol.iterator]=function () {
        let arr=[].concat(this);
        let getFirst=function (array) {
            let first=arr.shift();
            return first;
        };
        return{
            next:function () {
                let item=getFirst(arr);
                if (item){
                    return{
                        value:item,
                        done:false
                    };
                } else{
                    return{
                        done:true,
                    };
                }
            },
        };
    };

    var flat=function (arr) {
        let r=[];
        for (let i of arr){r.push(i);}
        return r.join(',');
    };
    var arr=['a',['b','c'],2,['d','e','f'],'g',3,4];
    console.log(flat(arr));



</script>
</body>
</html>
