<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--输入：['a',['b','c'],2,['d','e','f'],'g',3,4]
输出：a,b,c,2,d,e,f,g,3,4-->

<script>
    //方案1：递归
    function flat(array) {
        var result=[];
        var each=function (arr) {
            arr.forEach(item=>{
                if(item instanceof Array){
                    each(item);
            }else{
                    result.push(item);
            }
            });
        };
        each(array);
        return result.join(',');
    }

    var arr=['a',['b','c'],2,['d','e','f'],'g',3,4];
    console.log(flat(arr));
</script>
</body>
</html>
