<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<style>
    .table{
        width: 300px;
        display: table;
        display: table-cell;

    }
    .table li{
        border: 3px solid black;
        list-style-type: none;

        width: 100px;
        height: 100px;


        line-height: 100px;
        text-align: center;
    }
</style>



<ul class="table">
    <!--用ul li是为了语义化-->
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
</body>
</html>
