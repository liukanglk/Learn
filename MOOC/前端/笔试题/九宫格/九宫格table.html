<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    html *{
        margin: 0;
        padding: 0;
    }
    body{
        padding: 100px;
    }
    ul{
        display: table;
        width: 300px;
    }
    li{
        margin-left: -3px;
        margin-top: -3px;
        width: 100px;
        height: 100px;
        border: 3px solid #ccc;
        float: left;
        box-sizing: border-box;
    }
    li:hover{
        position: relative;
        border-color: red;
        z-index: 2;
    }
</style>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
</ul>
</body>
</html>
