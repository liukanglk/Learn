<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>


<!--BFC垂直方向边距重叠问题-->
<section id="margin">
    <style>
        #margin{
            background: pink;
            overflow: hidden;
        }
        #margin p{
            margin: 5px auto 25px;
            background: red;
        }
    </style>
    <p>1</p>
    <div style="overflow: hidden">  //创建BFC
    <p>2</p>
    </div>
    <p>3</p>
</section>


<!--BFC不与float重叠-->
<section id="layout">
    <style>
        #layout{
            background: red;
        }
        #layout .left{
            float: left;
            width: 100px;
            height: 100px;
            background: pink;
        }
        #layout .right{

            overflow: auto;   /*创建BFC来改善浮动问题*/
            height: 110px;
            background: #ccc;
        }
    </style>
    <div class="left"></div>

    <div class="right"></div>
</section>




<section id="float">
    <style>
        #float{
            background: red;
            float: left; /* 创建BFC来改善 计算高度时  浮动元素计算问题*/
        }
        #float .float{
            float: left;
            font-size: 30px;
        }
    </style>
    <div class="float">我是浮动元素</div>
</section>
</body>
</html>
