<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建对象的三种方式</title>
</head>
<body>
<script>
    //1
    var o1={name:'o1'};
    var o2=new Object({
        name:'o2'
    });

    //2
    var M=function (name) {
        this.name=name;
    }
    M.prototype.say=function () {
        console.log('say');
    }
    var o3=new M('LK');
    var o5=new M();

    //3
    var p={name:'lka'};
    var o4=Object.create(p);

//实现new运算符的效果
    var new2=function (func) {
        var o=Object.create(func.prototype);
        var k=func.call(o);
        if (typeof k=='object'){
            return k;
        } else{
            return o;
        }
    }
</script>
</body>
</html>
