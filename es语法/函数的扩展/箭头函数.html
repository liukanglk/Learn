<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
<script>
    {
    //    ES6中允许使用‘箭头’定义函数
       /*var f=v=>v; 等价于
        var f=function v(){
            return v;
        }
       * */
    //   如果箭头函数不需要参数或需要多个参数，就用一个圆括号代表参数部分
        /*var f=()=>5; 等价于var f=function(){return 5};
        */
        var sum=(num1,num2)=>num1+num2;
        console.log(sum(1,2)); //3

        //如果箭头函数的代码块多余一条语句，就用大括号括起来
        /*箭头函数可以与变量解构结合使用*/
            const full=({first,last})=>first+' '+last;
           console.log( full({first:'hello',last:'world'})); //hello world
    }

    {
    //    需要注意的是 箭头函数中的this指向是固定 不是可变的 就是定义时所在的对象
    }
</script>
</body>
</html>
