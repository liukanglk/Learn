<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的解构赋值</title>
</head>
<body>

<script>
    {
    //    字符串也可以解构赋值，此时字符串被转换成一个类似数组的对象
        const[a,b,c,d,e]='hello';
         console.log(a,b,c,d,e); //h e l l o
    //    类似数组对象都有一个length值，
        let{length:len}='hello';
        // console.log(len);  5
    }
</script>


</body>
</html>
