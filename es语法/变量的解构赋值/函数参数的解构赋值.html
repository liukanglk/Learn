<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数参数的解构赋值</title>
</head>
<body>
<script>
    {
        //    函数的参数也可以使用解构赋值
        function add([x, y]) {
            return x + y;
        }

        // console.log(add([1,2])); 3
        // console.log([[1,2],[3,4]].map(([a,b])=>a+b));  [3,7]

    }



    {
    //    函数参数的解构也可以使用默认值
        function  move({x=0,y=0}={}) {
            return[x,y];
        }

        console.log(move({x:3,y:8}));  //3 ,8
        console.log(move({x:3})); //3 ,0
        console.log(move({}));  //0 0
        console.log(move());  //0  0
    //    解构成功就赋值 失败就默认值 注意下面的函数 与上面不同

        function move1({x,y}={x:0,y:0}) {
            return [x,y];

        }
        console.log(move1({x:3,y:8}));  //3 ,8
        console.log(move1({x:3})); //3 ,undefined
        console.log(move1({}));  //undefined undefined
        console.log(move1());  //undefined undefined
    //    上面函数的代码是为move1参数指定默认值 而不是为变量x，y赋默认值
    }
</script>
</body>
</html>
