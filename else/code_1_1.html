<script>
    function generateCheckBox( CheckBox容器, CheckBox选项的参数对象或者数组 ) {
        生成全选checkbox的html，给一个自定义属性表示为全选checkbox，比如checkbox-type="all"
        遍历参数对象 {
            生成各个子选项checkbox的html，给一个自定义属性表示为子选项
        }
        容器innerHTML = 生成好的html集合

        给容器做一个事件委托 = function() {
            if 是checkbox
                读取自定义属性
            if 全选
                做全选对应的逻辑
            else
                做子选项对应的逻辑
        }
    }

    // 对象或数组自己根据喜好实现均可
    生成一组CheckBox(容器1, [{
        value: 1,
        text: "XXXX"
    }, {
        value: 2,
        text: "YYYY"
    }]);

    生成一组CheckBox(容器2, [{
        value: 1,
        text: "AAAA"
    }, {
        value: 2,
        text: "BBBB"
    }]);

    // 生成一组CheckBox({

    // });


    function 获取数据 {
        遍历原始数据 {
            判断是否在商品维度 或者 地区维度的选中范围内 {
                添加到返回数据list中
            }
        }
        返回数据
    }

</script>
