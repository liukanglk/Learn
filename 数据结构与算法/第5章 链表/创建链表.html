    //创建链表
    function LinkedList(){
        var Node=function (element) {
            this.element=element;
            this.next=null;
        };
        var length=0;
        var head=null;

        this.append=function (element) { };
        this.insert=function(position,element){ };

        this.remove=function (element) { };

        this.toString=function () { };
        this.print=function () { };
    }
    //append:想列表尾部加入一个新的项：（1）列表为空 （2）列表不为空
    this.append=function (element) {
        var node=new Node(element),
            current;
        if(head===null){
            head=node;
        }else{
            current=head;


        //循环列表 直到找出最后一项。
        while(current.next){
            current=current.next;
        }
        //找到最后一项，将其next赋值为node，建立连接
        current.next=node;
    }
    length++; //更新列表的长度
    }


    var list=new LinkedList();
    list.append(15);
    list.append(10);

    //从链表中移除元素（1） 移除第一个元素 （2）移除第一个元素以外的元素
    this.removeAt=function(position){
    //检查越界值
        if(position>-1 && position<length){
            var current=head,
                previous,
                index=0;
            //移除第一项
            if (position==0){
                head=current.next;
            }else{
                while(index++<position){
                    previous=current;
                    current=current.next;
                }
                //将previous与current的下一项连接起来：跳过current，从而移除他
                previous.next=current.next;
            }
            length--;
            return current.element;
        }else{
            return null;
        }

    };
    //在任意位置插入一个元素
    this.insert=function (position,element) {
        //检查越界值
        if (position>=0 && position<=length){
            var node=new Node(element),
                current=head,
                previous,
                index=0;
            if(position===0){ //在第一个位置添加
                node.next=current;
                head=node;
            }else{
                while(index++<position){
                    previous=current;
                    current=current.next;
                }
                node.next=current;
                previous.next=node;
            }
            length++;
            return true;
        }else{
            return false;
        }

    };
